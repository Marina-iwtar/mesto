<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.png" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile-info">
            <div class="profile-info__container">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button"></button>
            </div>
            <p class="profile-info__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements" aria-label="карточки достопримечаельностей">
        <article class="element">
          <img
            src="images/SaintPeterburg.jpg"
            alt="Санкт-Петербург"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button
              class="element__vector element__vector_active"
              type="submit">
            </button>
          </div>
        </article>

        <article class="element">
          <img
            src="images/Krasnoyarsk.jpg"
            alt="Красноярск"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Красноярск</h2>
            <button
              class="element__vector element__vector_active"
              type="submit"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/Kamchatka.jpg"
            alt="Камчатка"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Камчатка</h2>
            <button
              class="element__vector element__vector_active"
              type="submit"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/elbrys2.png"
            alt="Эльбрус"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__vector element__vector_active"
              type="submit"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/dombay.png"
            alt="Карачаевск"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__vector element__vector_active"
              type="submit"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/karachaevck.jpg"
            alt="Карачаевск"
            class="element__mask-group">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
            <button
              class="element__vector element__vector_active"
              type="submit"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__name"
            value="Жак-Ив Кусто"
            placeholder="имя"> 
          <input
            type="text"
            class="popup__about-my"
            value="Исследователь океана"
            placeholder="о себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
