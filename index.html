<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Достопримечательности России</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile-info">
            <div class="profile-info__container">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button
                class="profile-info__edit-button"
                type="button"
                aria-label="кнопка редактирования"
              ></button>
            </div>
            <p class="profile-info__paragraph">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="кнопка добавления карточки"
        ></button>
      </section>

      <div class="elements"></div>

      <template class="templateEl">
        <article class="element">
          <img src="#" alt="" class="element__mask-group" />
          <button
            class="element__delete"
            type="button"
            aria-label="кнопка удаления карточки"
          ></button>
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button
              class="element__vector"
              type="button"
              aria-label="кнопка лайк"
            ></button>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__content">
        <div class="popup__container popup__container_profile">
          <button
            class="popup__close popup__close_profile"
            type="button"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <h2 class="popup__title popup__title_profile">
            Редактировать профиль
          </h2>
          <form class="popup__form popup__form_profile" name="form" novalidate>
            <input
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              id="name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_about-my"
              placeholder="О себе"
              id="aboutMy-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error aboutMy-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_mesto">
      <div class="popup__content">
        <div class="popup__container popup__container_mesto">
          <button
            class="popup__close popup__close_mesto"
            type="button"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <h2 class="popup__title popup__title_mesto">Новое место</h2>
          <form
            class="popup__form popup__form_mesto"
            name="form-mesto"
            novalidate
          >
            <input
              type="text"
              class="popup__input popup__input_type_name-mesto"
              placeholder="Название"
              id="place-input"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error place-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              id="link-input"
              required
            />
            <span class="popup__input-error link-input-error"></span>
            <button type="submit" class="popup__button popup__button_type_card">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content">
        <div class="popup__container-image">
          <button
            class="popup__close popup__close_image"
            type="button"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <img src="#" alt="" class="popup__image" />
          <h2 class="popup__title-image"></h2>
        </div>
      </div>
    </div>
    <script src="scripts/validata.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
